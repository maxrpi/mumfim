model traits:
  name: macro
  cases:
    - case name: simplecube
      model traits:
        default geometry type: dimension id
        problem definition:
          macro:
            problem type:
              - name: problem type
                type: int
                value: 11
                geometry: ~
            material model:
              - category name: copper
                continuum model:
                  isotropic_neohookean:
                    kappa:
                      - name: kappa
                        type: scalar
                        value: 1.0
                        geometry: [[3, 1]]
                    youngs modulus:
                      - name: youngs modulus
                        type: scalar
                        value: 12000
                        geometry: [[3, 1]]
                    poisson ratio:
                      - name: poisson ratio
                        type: scalar
                        value: 0.29999999999999999
                        geometry: [[3, 1]]
            temperature:
              - category name: top
                temperature:
                  - name: magnitude
                    type: scalar
                    value: 1.0
                    geometry: [[2, 1]]
              - category name: bottom
                temperature:
                  - name: magnitude
                    type: scalar
                    value: 2.0
                    geometry: [[2, 5]]
        solution strategy:
          macro:
            num timesteps:
              - name: num timesteps
                type: int
                value: 1
                geometry: ~
            load balancing:
              - name: load balancing
                type: int
                value: -2
                geometry: ~
        output:
          - category name: Results
            macro:
              results directory:
                - name: results
                  type: string
                  value: Results
                  geometry: ~
